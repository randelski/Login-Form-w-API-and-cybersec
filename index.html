<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calling External Script Example</title>
</head>

<body>

    <h1>Calling External Script Example</h1>

    <script src="myscript.js"></script>

    <script>
        // Check if a global function from the external script is defined
        if (typeof myFunction === 'undefined') {
            alert("Error: 'myFunction' is not defined. The external script might be missing.");
        } else {
            // Call the function if it's defined
            myFunction();

        }
    </script>

</body>

</html>
